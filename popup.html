<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자동 제출 설정</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="card" id="userInfo" style="display: none;">
        <h2 id="greeting">안녕하세요, --님 👋</h2>
        <p id="level">현재 레벨: --</p>
        <div class="problemBlock">
            <p>다음 SQL 문제:<br> <span id="nextSql">--</span></p>
            <button id="sqlBtn">➡</button>
        </div>
        <div class="problemBlock">
            <p>다음 알고리즘 문제:<br> <span id="nextAlgo">--</span></p>
            <button id="algoBtn">➡</button>
        </div>
        <button id="settingBtn">설정</button>
    </div>
    <div class="card" id="settings" style="display: none;">
        <h2>설정</h2>
        <label for="userName">이름</label>
        <input type="text" id="userName" />
        <label for="githubLink">GitHub 주소</label>
        <input type="text" id="githubLink" />
        <button id="saveBtn">저장하기</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
